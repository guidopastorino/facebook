<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="navbar-styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <title>Navbar</title>
</head>
<body>
    <!-- NAVBAR -->
    <div class="navbar">
        <!-- logo & search -->
        <div class="navbar-left">
            <div class="icon-search-group">
                <div class="navbar-left__icon">
                    <a href="home-page.html">
                        <i class="bi bi-facebook"></i>
                    </a>
                </div>
                <!--  -->
                <div class="navbar-left__search">
                    <i class="bi bi-search"></i>
                    <input type="text" placeholder="Buscar en Facebook">
                </div>
            </div>
        </div>

        <!-- navigation buttons -->
        <div class="navbar-center">

            <a href="#" class="navbar-center__a">
                <button class="navbar-center__btn home-btn btn-active">
                    <i class="bi bi-house-door"></i>
                    <!-- active icon fill -->
                    <i class="bi bi-house-door-fill active-fill"></i>
                </button>
            </a>
            
            <a href="#">
                <button class="navbar-center__btn pages-btn">
                    <i class="bi bi-flag"></i>
                    <!-- active icon fill -->
                    <i class="bi bi-flag-fill active-fill"></i>
                </button>
            </a>
            
            <a href="#">
                <button class="navbar-center__btn watch-btn">
                    <i class="bi bi-play-circle"></i>
                    <!-- active icon fill -->
                    <i class="bi bi-play-circle-fill active-fill"></i>
                </button>
            </a>
            
            <a href="#">
                <button class="navbar-center__btn marketplace-btn">
                    <i class="bi bi-bag"></i>
                    <!-- active icon fill -->
                    <i class="bi bi-bag-fill active-fill"></i>
                </button>
            </a>
            
            <a href="#">
                <button class="navbar-center__btn grupos-btn">
                    <i class="bi bi-people"></i>
                    <!-- active icon fill -->
                    <i class="bi bi-people-fill active-fill"></i>
                </button>
            </a>

        </div>

        <!-- options btns -->
        <div class="navbar-right">
            
            <!-- profile -->
            <a href="#" class="navbar-right__profile">
                <div>
                    <img src="https://scontent.faep16-1.fna.fbcdn.net/v/t1.6435-9/43748293_2171788433141132_3623777951901810688_n.jpg?_nc_cat=102&ccb=1-5&_nc_sid=09cbfe&_nc_ohc=_MLFYzDg0G8AX_AY7vS&_nc_ht=scontent.faep16-1.fna&oh=00_AT8Tl-9Tu3UkNZorIENnPxwNORVglAZQkokvrWNjWWxSxQ&oe=624B06BA" alt="Profile Photo">
                    <span>Guido</span>
                </div>
            </a>

            <!-- btns -->
            <button class="navbar-right__btn btn-menu"><i class="bi bi-grid-3x3-gap-fill"></i></button>
            <button class="navbar-right__btn btn-messenger"><i class="bi bi-messenger"></i></button>
            <button class="navbar-right__btn btn-bell"><i class="bi bi-bell-fill"></i></button>
            <button class="navbar-right__btn btn-arrow"><i class="bi bi-caret-down-fill"></i></button>

        </div>
    </div>
</body>
</html>
